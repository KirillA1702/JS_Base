<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
          
        console.log(10 + 10 + '10');
		/*сначала выполняется арифметическое сложение, затем конкатенация
        10 + 10 = 20; 20 + '10' = '2010'.*/

        console.log(10 + '10' + 10);
		/*сначала происходит конкатенация, затем опять конкатенация
		10 + '10' = '1010'; '1010' + 10 = '101010'.*/
 
        console.log(10 + 10 + +'10');
        /*сначала выполняется арифметическое сложение, затем унарный + конвертирует
        строчное значение в числовое и происходит сложение
        10 + 10 = 20; 20 + +'10'(== 10) = 30.*/

        console.log(10 / -'');
        /*cначала по приоритету унарный - превращается в -0 (возможно потому что пустое значение == null),
        затем 10 / -0 получается -Infinity.*/

        console.log(10 / +'2,5');
        /*сначала +'2,5' превращается в NaN, так как унарный + не может вычислить конкретное значение
        (стоит запятая вместо плавающей точки), затем 10 / NaN получается NaN.*/
        
	</script>
</body>
</html>
