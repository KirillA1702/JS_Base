<body>
	<script>
		'use strict';
		
		function addition(a, b) {
    		return a + b;
		}
		function subtraction(a, b) {
		    return a - b;
		}
		function division(a, b) {
		    return a / b;
		}
		function multiplication(a, b) {
		    return a * b;
		}

		alert(addition(+prompt(), +prompt()));
		alert(subtraction(+prompt(), +prompt()));
		alert(division(+prompt(), +prompt()));
		alert(multiplication(+prompt(), +prompt()));

		/*во всех заданиях я использую alert если не указанно выводить в консоль.

	</script>
