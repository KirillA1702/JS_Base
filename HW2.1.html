<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';

        let a = 1, b = 1, c, d;
        
        c = ++a;
        alert(c);
        /*a = 1, ++a = 1 + 1 = 2, c = 2.*/

        d = b++;
        alert(d);
        /*d = 1*/

        c = 2 + ++a;
        alert(c);
        /*в первом примере 'a' приняло значение == 2, ++a = 2 + 1 = 3, 2 + 3 = 5, c = 5.
        если брать как отдельную операцию, то с = 4.*/

        d = 2 + b++;
        alert(d);
        /*во втором примере после вывода результата переменная 'b' увеличиласть на 1.
        d = 2 + 2 = 4.*/

        alert(a); /*a = 3*/
        alert(b); /*b = 3*/
	</script>
</body>
</html>
