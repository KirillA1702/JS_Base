<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';

		const products = [
            {
                id: 1,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 2,
                price: 499,
                photos: []
            },
            {
                id: 3,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 4,
                price: 78,
                photos: []
            },
        ];

        let isPhoto = products.filter(product => "photos" in product && product.photos.length > 0);
        console.log(isPhoto);

        let sortedPrice = products.sort(function (product1, product2) {
            return product2.price - product1.price; // обратный порядок сортировки
        });
        console.log(sortedPrice.reverse()); // перевернул чтобы был нужный результат
	</script>
	
</body>
</html>
