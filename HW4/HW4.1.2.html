		class PostClass {
		    constructor(author, text, date) {
		        this.author = author;
		        this.text = text;
		        this.date = date;
		    }

		    edit(text) {
		        this.text = text;
		    }
		}

		class AttachedPostClass extends PostClass {
		    constructor(author, text, date) {
		        super(author, text, date);
		        this.highlighted = false;
		    }

		    makeTextHighlighted() {
		        this.highlighted = true;
		    }
		}

		const postClass1 = new PostClass('Кирилл', 'Новый текст', new Date());
		postClass1.edit('Новый текст тут!');

		const attachedPostClass1 = new AttachedPostClass('Никита', 'Текст', new Date());
		attachedPostClass1.makeTextHighlighted();
