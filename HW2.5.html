<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';

		function mathOperation(a, b, operation) {
	    switch (operation) {
	        case "+":
	            return a + b;
	        case "-":
	            return a - b;
	        case "/":
	            return a / b;
	        case "*":
	            return a * b;
		    }
		}

		alert(mathOperation(+prompt('Введите значение a'), +prompt('Введите значение b'), prompt('Введите арифметическую операцию (+, -, /, или *)')));
	</script>
</body>
</html>
